<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="book_flights.css">
    <title>BACKPACKING TRAVEL WEBSITE</title>
</head>
<body>
    <header>
        <a  href="./home.html" id="logo">BackTravel</a>

        <nav id="navbar">
            <a href="" class="navHome">
                Home
            </a>
            <a href="./book.html" class="navBook">
                Book
            </a>
            <a href="" class="navBlog">
                Blog
            </a>

        </nav>
        <div class="searchAndLogin">
            <div class="search">
                <input type="search" class="search-bar" placeholder="Tìm kiếm địa điểm">
                <label for="search-bar" class="fas fa-search"></label>
            </div>
            <i class="fas fa-user" id="login-btn"></i>
        </div>
    </header>
    
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img class="slides" src="assets/images/slide4.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img class="slides" src="assets/images/slide2.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img class="slides" src="assets/images/slide3.jpg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusDivs(-1)">&#10094;</a>
    <a class="next" onclick="plusDivs(1)">&#10095;</a>
    <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
    showDivs(slideIndex += n);
    }

    function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length} ;
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    x[slideIndex-1].style.display = "block";
    }
    var slideIndex = 0;
    carousel();

    function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1}
    x[slideIndex-1].style.display = "block";
    setTimeout(carousel, 4000); // Change image every 2 seconds
}
    </script>
</div>

<div id="main-content">
    <div id="book-content">
        <h1 id="title-content">Đặt vé máy bay</h1>
        <div id="Flight" class="tabcontent">

            <div class="row">

            <div class="row">

            </div>
            <div class="row">

            </div>
            <div class="row">

                    </select>
                    <label class="checkbox-inline"><input type="checkbox" value="">Bữa ăn</label>
                    <label class="checkbox-inline"><input type="checkbox" value="">Wifi</label>
                </div>

                
            </div>
            <div class="row findBtn">
                <button type="button" class="Btn">Tìm kiếm </button>
            </div>
            
            
        </div>
    
    </div>
</div>
